<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {

        .container {

            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 25px;
            background: #f8fbff;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-area:hover {

        }
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 12px;
            line-height: 1;
            /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }
        .upload-text {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .upload-hint {
            color: #95a5a6;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }
        .footer {

    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ –ö–æ–Ω—Ç—Ä–æ–ª—å –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è</h1>
        <p class="subtitle">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ñ–µ–Ω–æ–≤ –≤ –ø–∞—Ä–∏–∫–º–∞—Ö–µ—Ä—Å–∫–æ–π</p>

        <form method="POST" action="/process" enctype="multipart/form-data" id="upload-form">
            <label for="image-upload" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞</div>
                <div class="upload-hint">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è JPG, PNG</div>
            </label>
            <input type="file" name="image" id="image-upload" accept="image/*" required>

            <button type="submit" class="btn">üîç –ù–∞–π—Ç–∏ —Ñ–µ–Ω—ã</button>
        </form>
    </div>

    <script>
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('image-upload');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#2ecc71';
            uploadArea.style.backgroundColor = '#e8f7ee';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = '#f8fbff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3498db';
            uploadArea.style.backgroundColor = '#f8fbff';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
